<!-- Rock Paper Scissors Multiplayer -->
<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RPS Multiplayer</title>

    <!-- Reset browsers to initial conditions -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- App style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Link to fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">


</head>

<body>

    <div id=wrapper>

        <!-- RPS Multiplayer -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">RPS Multiplayer</h1>
                <br>
                <h4 class="text-center">Have Some Fun!</h4>
                <br>
            </div>

            <h1>Only
                <span id="click-value"></span> clicks to go!!</h1>

            <button id="click-button">Click Me!!!!</button>
            <button id="restart-button">Restart</button>

            <hr>

            <h3>
                <span id="watchers"></span> people are watching you click! Don't let them down!</span>
            </h3>

            <!-- RPG Players -->
            <div class="row">

                <!-- Player 1 -->
                <div class="col-md-6">

                    <div class="card mb-4">
                        <div class="card-header">Player 1</div>
                        <div class="card-body">

                            <form>
                                <div class="form-group">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="rpgRadios1">
                                            Rock
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="rpgRadios2">
                                            Paper
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios3"
                                            value="option3">
                                        <label class="form-check-label" for="rpgRadios3">
                                            Scissors
                                        </label>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>

                <!-- Player 2 -->
                <div class="col-md-6">

                    <div class="card mb-4">
                        <div class="card-header">Player 2</div>
                        <div class="card-body">

                            <form>
                                <div class="form-group">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="rpgRadios1">
                                            Rock
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="rpgRadios2">
                                            Paper
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios3"
                                            value="option3">
                                        <label class="form-check-label" for="rpgRadios3">
                                            Scissors
                                        </label>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Local app javascript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
