<!-- Rock Paper Scissors Multiplayer -->
<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RPS Multiplayer</title>

    <!-- Reset browsers to initial conditions -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- App style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Link to fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">


</head>

<body>

    <div id=wrapper>

        <!-- RPS Multiplayer -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">RPS Multiplayer</h1>
                <br>
                <h4 class="text-center">Have Some Fun!</h4>
                <br>
            </div>

            <!-- <h1>Only
                <span id="click-value"></span> clicks to go!!</h1>

            <button id="click-button">Click Me!!!!</button>
            <button id="restart-button">Restart</button>

            <hr>

            <h3>
                <span id="watchers"></span> people are watching you click! Don't let them down!</span>
            </h3> -->

            <div id="banner">
                <span id="whoWon">Who Won</span>
            </div>

            <!-- RPG Players -->
            <div class="row">

                <!-- Player 1 -->
                <div class="col-md-6">

                    <div class="card mb-4">
                        <div class="card-header">
                            <h3>Player 1</h3>
                            <h4>Wins: <span id="oneWins">0</span></h4>
                            <h4>Losses: <span id="oneLosses">0</span></h4>
                            <h4>Ties: <span id="oneTies">0</span></h4>
                        </div>
                        <div class="card-body">

                            <img class="gif gifImage card-img-top img-fluid" id="playerOneImg"
                                src="./assets/images/player1.jpg"></img>

                            <form>
                                <div class="form-group">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios11"
                                            value="option1">
                                        <label class="form-check-label" for="rpgRadios1">
                                            Rock
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios12"
                                            value="option2">
                                        <label class="form-check-label" for="rpgRadios2">
                                            Paper
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios13"
                                            value="option3">
                                        <label class="form-check-label" for="rpgRadios3">
                                            Scissors
                                        </label>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>

                <!-- Player 2 -->
                <div class="col-md-6">

                    <div class="card mb-4">
                        <div class="card-header">
                            <h3>Player 2</h3>
                            <h4>Wins: <span id="twoWins">0</span></h4>
                            <h4>Losses: <span id="twoLosses">0</span></h4>
                            <h4>Ties: <span id="twoTies">0</span></h4>
                        </div>
                        <div class="card-body">
                            <!-- var gifDiv = $("<div>").addClass("col-sm-12 col-md-6 col-lg-4 d-flex align-items-stretch"); -->

                            <img class="gif gifImage card-img-top img-fluid" id="playerTwoImg"
                                src="./assets/images/player2.jpg"></img>

                            <form>
                                <div class="form-group">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios21"
                                            value="option1">
                                        <label class="form-check-label" for="rpgRadios1">
                                            Rock
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios22"
                                            value="option2">
                                        <label class="form-check-label" for="rpgRadios2">
                                            Paper
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rpgRadios" id="rpgRadios23"
                                            value="option3">
                                        <label class="form-check-label" for="rpgRadios3">
                                            Scissors
                                        </label>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

            <!-- Chat Section-->
            <section id="chat">
                <p class="list-group-item text-center"><strong>Game Chat</strong></p>
                <div class="d-flex">
                    <input type="text" class="form-control" id="message" placeholder="Enter Message">
                    <button id="chatSend" type="submit" class="btn btn-dark">Send</button>
                </div>
                <ul class="list-group"></ul>
            </section>



        </div>

    </div>

    <!-- Bootstrap scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Local app javascript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
